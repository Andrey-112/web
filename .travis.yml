language: node_js
branches:
  only:
  - master
cache:
  directories:
    - $HOME/gcloud/
    - node_modules
    - express/node_modules
env:
    - PATH=$PATH:$HOME/gcloud/google-cloud-sdk/bin GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/express/service_key.json SLS_DEBUG=1
before_install:
- openssl aes-256-cbc -K $encrypted_97a0b4bf9e4a_key -iv $encrypted_97a0b4bf9e4a_iv -in express/service_key.json.enc -out express/service_key.json -d
- if [ ! -d $HOME/gcloud/google-cloud-sdk ]; then
    mkdir -p $HOME/gcloud &&
    wget https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz --directory-prefix=$HOME/gcloud &&
    cd $HOME/gcloud &&
    tar xzf google-cloud-sdk.tar.gz &&
    printf '\ny\n\ny\ny\n' | ./google-cloud-sdk/install.sh &&
    cd $TRAVIS_BUILD_DIR;
  fi
- gcloud -q components update
- if [ -a express/service_key.json ]; then
    gcloud -q auth activate-service-account --key-file express/service_key.json;
  fi
- npm i serverless -g
- npm i typescript -g
script:
# compile vue app
- serverless version
- tsc --version
- yarn
- yarn build
# compile express app
- cd express
- yarn
- yarn compile
# deploy proxy
- serverless package
- unzip -l .serverless/devtube-proxy.zip
- serverless deploy
# get data 
- mkdir ./data
- gsutil cp gs://dev-tube-index/*.json ./data
# deploy proxy with data
- rm -rf serverless.yml
- rm -rf .serverless
- rm -rf .build
- mv serverless.2.yml serverless.yml
- serverless package
- unzip -l .serverless/devtube-proxy-with-data.zip
- serverless deploy
notifications:
  slack:
    secure: 
