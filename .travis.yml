language: node_js
branches:
  only:
  - master
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
    - node_modules
    - express/node_modules
group: deprecated-2017Q2    
before_install:
- openssl aes-256-cbc -K $encrypted_97a0b4bf9e4a_key -iv $encrypted_97a0b4bf9e4a_iv -in express/service_key.json.enc -out express/service_key.json -d
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- npm i serverless -g
- npm i typescript -g
script:
- yarn
- yarn build
- cd express
- yarn
- yarn compile
- mkdir ./data
- gsutil cp gs://dev-tube-index/*.json ./data
- serverless package
- unzip -l .serverless/devtube-proxy.zip
- serverless deploy
notifications:
  slack:
    secure: 
